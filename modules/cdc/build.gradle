apply plugin: 'opensearch.opensearchplugin'

opensearchplugin {
  description 'Opensearch CDC Plugin'
  classname 'org.opensearch.cdc.CDCPlugin'
}

repositories {
  mavenCentral()
}

dependencies {
  api group: 'com.datastax.oss', name: 'java-driver-core', version: '4.15.0'
  api group: 'com.datastax.oss', name: 'java-driver-shaded-guava', version: '25.1-jre'
  api group: 'io.netty', name: 'netty-common', version: '4.1.77.Final'
  api group: 'io.netty', name: 'netty-buffer', version: '4.1.77.Final'
  api group: 'io.netty', name: 'netty-transport', version: '4.1.77.Final'
  api group: 'io.netty', name: 'netty-resolver', version: '4.1.77.Final'
  api group: 'io.netty', name: 'netty-handler', version: '4.1.77.Final'
  api group: 'io.netty', name: 'netty-codec', version: '4.1.77.Final'
  api group: 'com.typesafe', name: 'config', version: '1.4.2'
  api group: 'com.datastax.oss', name: 'native-protocol', version: '1.5.1'
  api group: 'org.slf4j', name: 'slf4j-api', version: '1.7.36'
}
